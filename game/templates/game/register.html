{% extends "game/layout.html" %}

{% block body %}

    <div class="text-center container">
        <h2 class="fs-2 my-4">Register</h2>

        {% if message %}
            <div class="my-3 fs-4">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="form-floating mb-4">
                <input autofocus type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" name="confirmation" id="floatingConfirm" placeholder="Confirm Password" required>
                <label for="floatingConfirm">Confirm Password</label>
            </div>

            <input class="btn btn-primary btn-lg mb-4" type="submit" value="Register">

        </form>

        <div class="fs-4">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
        
    </div>


{% endblock %}
