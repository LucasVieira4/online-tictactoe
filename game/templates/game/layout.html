{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
        <link rel="stylesheet" href="{% static 'game/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark p-4">
            <a class="navbar-brand fs-2" href="{% url 'index' %}">TicTacToe Online</a>
            <div class="fs-4 d-flex justify-content-around">
                <ul class="navbar-nav mr-auto">
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item pe-3">
                            <a class="nav-link" href="{% url 'index' %}"><strong>{{ user.username }}</strong></a>
                        </li>
                    {% endif %}


                    {% if user.is_authenticated %}
                        <li class="nav-item pe-3">
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% else %}

                    {% endif %}
                </ul>
            </div>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
